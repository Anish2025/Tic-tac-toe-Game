</head>

<body>

    </div>

                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

            <button class="new-btn" style="margin-right: 4rem;">New Game</button>
            <button id="reset-btn">Reset Game</button>
        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
